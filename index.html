<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js - Nu√±ez Evelina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">Mundo cactus</h1>
    </header>
    <main id="app" class="app">
        <div id="botonera">
            <button class="btn btn-dark" id="listarProductos">Listar productos</button>
            <button class="btn btn-dark" id="mostrarFomulario" value="Agregar Producto">Agregar Producto</button>
            <button class="btn btn-dark" id="btnFiltrarProducto" value="Buscar Producto">Buscar Producto</button>
        </div>
        <div id="inputBusqueda">
            <input type="text" id="textoABuscar">
            <button class="btn btn-dark" id="btnBuscar">Buscar</button>
        </div>
        <div id="formularioAgregar">
            <label for="categoriaProducto">Categoria producto: </label>
            <input type="text" id="categoriaProducto">

            <label for="nombreProducto">Nombre Producto</label>
            <input type="text" id="nombreProducto">

            <label for="precioProducto">Precio</label>
            <input type="number" id="precioProducto">

            <label for="imagenProducto">Ingrese una imagen</label>
            <input type="text" placeholder="ingrese ruta imagen" id="imagenProducto" value="./img/cactus.png" disabled>
            <button class="btn btn-dark" id="btnAgregarProducto">Agregar</button>
        </div>
        <div id="contenidoPagina">

        </div>
    </main>
    <div class="escritorio">
        <p>La aplicacion es visible en dispositivos moviles</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
